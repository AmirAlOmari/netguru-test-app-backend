image: node:latest

stages:
  - deploy_heroku

deploy_heroku:
  type: deploy
  stage: deploy_heroku
  image: ruby:latest
  before_script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
  script:
    - dpl --provider=heroku --app=$HEROKU_APP_NAME --api-key=$HEROKU_API_KEY
  only:
    - master
